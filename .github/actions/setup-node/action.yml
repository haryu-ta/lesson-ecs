name: Setup Node Environment
description: Install tools and set up environment
runs:
  using: composite
  steps:
    - name: "checkout"
      uses: actions/checkout@v4
    - name: "Setup Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"
    - name: "Install Dependencies"
      run: |
        npm install
