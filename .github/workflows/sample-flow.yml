name: "lesson-ecs-workflow"

on:
    push:
        branches:
            - main
        paths:
            - .github/workflows/**

defaults:
    run:
        shell: bash

jobs:
    introduction:
        runs-on: ubuntu-latest
        steps:
            - name: "Hello World"
              run: |
                echo "Hello, World!"
                echo ${GIT_NAME}
                ll
              env:
                GIT_NAME: ${{ github.actor }}
        #continue-on-error: true    # introductionが失敗しても次のjobを実行する

    setup:
        runs-on: ubuntu-latest
        steps:
            - name: "started"
              run: |
                echo "Started!!"

    test:
        runs-on: ubuntu-latest
        steps:
            - name: "checkout"
              uses: actions/checkout@v4
            - name: "Setup Node.js"
              uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: 'npm'
            - name: "Install Dependencies"
              run: |
                npm install
            - name: "Vitest Exec"
              run: |
                echo "This is a Vitest exec step."
                npm run test
        needs: introduction

    build:
        runs-on: ubuntu-latest
        steps:
            - name: "checkout"
              uses: actions/checkout@v4
            - name: "Setup Node.js"
              uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: 'npm'
            - name: "Install Dependencies"
              run: |
                npm install
            - name: "Build Exec"
              run: |
                npm run build
            - name: "List Files"
              run: |
                ls -la
        needs: introduction
    
    finally:
        runs-on: ubuntu-latest
        # 直前のjobの成功・失敗に関わらず実行する
        if: always()   
        steps:
            - name: "Final Step"
              run: |
                echo "This is the final step."
        needs: 
            [test, build]


